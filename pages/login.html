<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Серо-черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ecf0f1; /* Светлый текст */
        }

        .login-container {
            background-color: #2d2d2d; /* Темный фон контейнера */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Темная тень */
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ecf0f1; /* Светлый текст */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444; /* Темная граница */
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #3d3d3d; /* Темный фон */
            color: #ecf0f1; /* Светлый текст */
        }

            input::placeholder {
                color: #bdc3c7; /* Светлый плейсхолдер */
            }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e8449; /* Темно-зеленая кнопка */
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease; /* Плавное изменение цвета */
        }

            button:hover {
                background-color: #186a3b; /* Темнее при наведении */
            }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

            .register-link a {
                color: #3498db; /* Голубая ссылка */
                font-size: 16px;
                text-decoration: none;
                font-weight: bold;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        .error-message {
            color: #e74c3c; /* Красный цвет для ошибок */
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <div class="register-link">
            <p>Нет аккаунта? <a href="register.html">Зарегистрировать</a></p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('https://localhost:7007/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });

            const data = await res.json();
            const errorMessage = document.getElementById('error-message');

            if (res.ok) {
                localStorage.setItem('token', data.token);
                alert('Успешный вход!');
                window.location.href = "profile.html"; // Перенаправляем
            } else {
                errorMessage.textContent = data.message || 'Ошибка входа';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
